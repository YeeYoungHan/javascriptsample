<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
</head>
<body>
	<!-- 체크 박스 문자열을 클릭해도 체크 박스는 on/off 되지 않는다. -->
	<input type="checkbox" id="check1">체크 박스<br>

	<!-- 체크 박스 라벨 문자열을 클릭하면 체크 박스가 on/off 된다. -->
	<input type="checkbox" id="check2"><label for="check2">체크 박스 라벨</label>
</body>
</html>
