<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="src/jquery.slimscroll_wheel.js"></script>
	<style>
		#test { border: 1px solid red }
	</style>
</head>
<body>
	<div id="test">

	</div>
	<br>
	<input type="text" id="count" value="100">
	<input type="button" value="updateCount" onclick="UpdateCount()" >
	<script>
		function UpdateCount()
		{
			var iCount = $('#count' ).val();

			var strHtml = "";

			for( var i = 0; i < iCount; ++i )
			{
				strHtml += "<div>num-" + i + "</div>";
			}

			$('#test').html( strHtml );
		}

		$( document ).ready(function() {
			$('#test').slimscroll({
				width:'100px',
				height: '202px',
				size: '6px',
				color: '#4a4a4a',
				alwaysVisible: true
			});

			UpdateCount();
		});
	</script>
</body>
</html>
