<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>mxGraph 로 박스 2개 추가하고 라인 연결하기</title>

	<script>
		mxBasePath = "src";
	</script>
	<script src="src/js/mxClient.js"></script>
	<script>

		function main( container )
		{
			if( mxClient.isBrowserSupported() )
			{
				var clsGraph = new mxGraph( container );
				new mxRubberband( clsGraph );
				var clsParent = clsGraph.getDefaultParent();

				clsGraph.getModel().beginUpdate();

				var v1 = clsGraph.insertVertex( clsParent, null, "첫번째", 20, 20, 70, 40 );
				var v2 = clsGraph.insertVertex( clsParent, null, "두번째", 200, 150, 70, 40 );
				var e1 = clsGraph.insertEdge( clsParent, null, "라인", v1, v2 );

				clsGraph.getModel().endUpdate();
			}
		}

	</script>
</head>
<body onload="main( document.getElementById('lyGraph') )">
	<div id="lyGraph" style="width: 400px; height: 400px; ">
	</div>
</body>
</html>
