<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<style>
		table { border: 1px solid red }
	</style>
</head>
<body>
<table>
	<tbody>
		<tr><td>1 <a href="#">삭제</a></td></tr>
		<tr><td>2 <a href="#">삭제</a></td></tr>
		<tr><td>3 <a href="#">삭제</a></td></tr>
	</tbody>
</table>
<script>
	$('table').on('click','tr a',function(e){
		e.preventDefault();

		var strText = $(this).parent().text().split(' ')[0];

		if( confirm('[' + strText + '] 를 삭제할까요?') )
		{
			$(this).parents('tr').remove();
		}
	});
</script>
</body>
</html>
