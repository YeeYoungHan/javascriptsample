<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="src/toastr.js"></script>
	<link href="src/toastr.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<input type="button" value="Show Success Toast" onclick="ShowSuccessToast()"><br>
	<input type="button" value="Show Info Toast" onclick="ShowInfoToast()"><br>
	<input type="button" value="Hide Toast" onclick="HideToast()">
	<script>
		function ShowSuccessToast()
		{
			toastr.options = {
				closeButton: true,
				timeOut: 0,
				positionClass: "toast-bottom-center"
			};

			toastr['success']('메시지', '타이틀');
		}

		Date.prototype.getTimeString = function () {
			return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
		}

		function ShowInfoToast()
		{
			toastr.options = {
				closeButton: true,
				timeOut: 5000,
				positionClass: "toast-bottom-center"
			};

			var clsDate = new Date();
			toastr['info']('메시지 (' + clsDate.getTimeString() + ")");
		}

		function HideToast()
		{
			toastr.clear();
		}
	</script>
</body>
</html>
