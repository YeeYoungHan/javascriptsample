<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>dtree 수정 테스트</title>
	<link rel="StyleSheet" href="src/dtree.css" type="text/css" />
	<script type="text/javascript" src="src/dtree.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
</head>
<body>

<div class="dtree">
</div>

<input type="button" value="Update" onclick="Update()">

<script type="text/javascript">
	d = new dTree('d');
	d.config.strBaseImgPath = "src/"

	d.add(0,-1,'My example tree');
	d.add(1,0,'Node 1','Test1.html');
	d.add(2,0,'Node 2','Test1.html');
	d.add(3,1,'Node 1.1','Test1.html');
	d.add(4,0,'Node 3','Test1.html');
	d.add(5,3,'Node 1.1.1','Test1.html');
	d.add(6,5,'Node 1.1.1.1','Test1.html');
	d.add(7,0,'Node 4','Test1.html');
	d.add(8,1,'Node 1.2','Test1.html');
	d.add(9,0,'My Pictures','Test1.html','Pictures I\'ve taken over the years','','','img/imgfolder.gif');
	d.add(10,9,'The trip to Iceland','Test1.html','Pictures of Gullfoss and Geysir');
	d.add(11,9,'Mom\'s birthday','Test1.html');
	d.add(12,0,'Recycle Bin','Test1.html','','','img/trash.gif');

	$('.dtree' ).html( d.toString() );

	function Update()
	{
		d = new dTree('d');
		d.config.strBaseImgPath = "src/"

		d.add(0,-1,'My update tree');
		d.add(1,0,'Node 1','Test1.html');
		d.add(2,0,'Node 2','Test1.html');

		$('.dtree' ).html( d.toString() );
	}
</script>

</body>
</html>
