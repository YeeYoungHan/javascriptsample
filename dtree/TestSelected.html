<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="StyleSheet" href="src/dtree.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="src/dtree.js"></script>
</head>
<body>

<div>

	<div style="padding-bottom: 20px">
		ID : <input type="text" id="treeId" name="treeId" value="10">		<input type="button" value="setSelect" onclick="setSelect()">
	</div>

	<div id="tree" class="dtree" style="border: 1px solid red; height: 100px; overflow: scroll">

	</div>

	<script type="text/javascript">
		var gId = 0;

		var d = new dTree('d');
		d.config.strBaseImgPath = "src/";

		d.add(0,-1,"Root");

		for( var i = 0; i < 10; ++i )
		{
			d.add( ++gId, 0, "child-" + (i+1), "javascript:clickTree(" + gId + ")" );
		}

		$('#tree').html( d.toString() );

		function clickTree( iId )
		{
			d.openTo( iId, true );
		}

		function setSelect( )
		{
			var iId = parseInt( $('#treeId').val() );

			d.openTo( iId, true );

			$('#tree').animate(
				{
					scrollTop: $('#sd' + iId ).offset().top
				},
				500,
				'linear'
			);
		}
	</script>

</div>

</body>
</html>
