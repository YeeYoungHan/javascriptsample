<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="src/selectize.js"></script>
	<link rel="stylesheet" href="src/selectize.css">
</head>
<body>
	<div style="width: 200px">
		<select id="group">
			<option value="">부서를 선택하세요.</option>
			<option value="1">연구소</option>
			<option value="2">기술지원</option>
			<option value="3">영업</option>
			<option value="4">경영지원</option>
			<option value="5">연구소 #2</option>
		</select>
	</div>
	<div id="log" style="margin-top: 200px">

	</div>
	<script>
		function Log( strLog )
		{
			var strText = $('#log').html();
			$('#log').html( strText + '<br>' + strLog );
		}

		function eventBlur()
		{
			return function()
			{
				Log( 'Blur' );

				var iSelectedId = $( "#group" ).val();
				if( iSelectedId == "" && $("#group")[0].iSelectedId != "" )
				{
					$('#group')[0].selectize.setValue($("#group")[0].iSelectedId);
				}
			};
		}

		$('#group').selectize({
			create: false,
			dropdownParent: 'body',
			onBlur: eventBlur()
		});

		$("#group")[0]['iSelectedId'] = "";

		$("#group").change(function()
		{
			var iSelectedId = $( "#group" ).val();

			Log( iSelectedId );

			if( iSelectedId != "" )
			{
				$("#group")[0].iSelectedId = iSelectedId;
			}
		});
	</script>
</body>
</html>
