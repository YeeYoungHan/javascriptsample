<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>selectize.js - 활성화/비활성화 예제</title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="src/selectize.js"></script>
	<link rel="stylesheet" href="src/selectize.css">
</head>
<body>
	<div>
		<div style="display: inline-block; vertical-align: middle; width: 140px; height: 50px;">
			<input type="checkbox" name="UseSelect" id="UseSelect" value="Y" checked > select 사용
		</div>
		<label style="display: inline-block">
			<div style="width: 200px">
				<select id="group" placeholder="부서를 선택하세요.">
					<option value="1">연구소</option>
					<option value="2">기술지원</option>
					<option value="3">영업</option>
					<option value="4">경영지원</option>
					<option value="5">연구소 #2</option>
				</select>
			</div>
		</label>
	</div>
	<div id="log">

	</div>
	<script>
		$('#group').selectize({
			create: false,
			sortField: {
				field: 'text',
				direction: 'asc'
			},
			dropdownParent: 'body'
		});

		$('#UseSelect').change(function() {
			if( this.checked )
			{
				$("#group")[0].selectize.enable();
			}
			else
			{
				$("#group")[0].selectize.disable();
			}
		});

		$("#group").change(function()
		{
			var iSelectedId = $( "#group" ).val();

			$('#log' ).html( iSelectedId );
		});
	</script>
</body>
</html>
