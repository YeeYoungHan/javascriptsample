<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>selectize.js - select box 값 설정 예제</title>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="src/selectize.js"></script>
	<link rel="stylesheet" href="src/selectize.css">
</head>
<body>
	<div style="width: 200px">
		<select id="group">
			<option value="">부서를 선택하세요.</option>
			<option value="1">연구소</option>
			<option value="2">기술지원</option>
			<option value="3">영업</option>
			<option value="4">경영지원</option>
			<option value="5">연구소 #2</option>
		</select>
	</div>
	<div>
		<input type="text" id="value" onchange="SetValue()">
	</div>
	<div id="log">
	</div>
	<script>
		$('#group').selectize({
			create: false,
			dropdownParent: 'body'
		});

		// selectize.js 에 title 추가하는 방법
		$('#group + div')[0].title = '안녕하세요.';

		$("#group").change(function()
		{
			var iSelectedId = $( "#group" ).val();

			$('#log').html( iSelectedId );
		});

		function SetValue()
		{
			var strValue = $('#value' ).val();
			//$('#group').data('selectize').setValue(strValue);
			$('#group')[0].selectize.setValue(strValue);
		}
	</script>
</body>
</html>
